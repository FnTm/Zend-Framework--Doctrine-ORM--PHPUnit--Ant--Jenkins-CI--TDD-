[production]
phpSettings.display_startup_errors 			= 0
phpSettings.display_errors 				= 0
includePaths.library 					= APPLICATION_PATH "/../library"
bootstrap.path 						= APPLICATION_PATH "/Bootstrap.php"
bootstrap.class 					= "Bootstrap"
appnamespace 						= "Application"
resources.frontController.moduleDirectory	 	= APPLICATION_PATH "/modules"

resources.frontController.plugins.alert = "Application_Plugin_Alert"

resources.modules 					= ""
resources.layout.layoutPath 				= APPLICATION_PATH "/layouts"
resources.layout.layout 				= master

resources.view[] 					=
resources.view.encoding = "UTF-8"
resources.view.basePath = APPLICATION_PATH "/../template/views/"
resources.view.doctype = "HTML5"

autoloaderNamespaces[] 					= "Doctrine_"
autoloaderNamespaces[] 					= "Custom_"

doctrine.autoGenerateProxyClasses = true
doctrine.cacheImplementation = Doctrine\Common\Cache\ArrayCache
doctrine.connection.driver = pdo_mysql
doctrine.connection.dbname = skeleton
doctrine.connection.user = root
doctrine.connection.host = localhost
doctrine.connection.password = root

logs.tmpDir = APPLICATION_PATH "/tmp"
logs.error = "error.log"

system.email.name = "no-reply"
system.email.address = "no-reply@domain.com"

resources.locale.registry_key = "locale" 
resources.locale.default = "nl"  

resources.translate.registry_key = "translate" 
resources.translate.adapter = "ini"
resources.translate.locale = "nl" 
resources.translate.data = APPLICATION_PATH "/languages"


[staging : production]


[testing : production]
phpSettings.display_startup_errors 			= 1
phpSettings.display_errors 				= 1


[development : production]
phpSettings.display_startup_errors 			= 1
phpSettings.display_errors 				= 1
resources.frontController.params.displayExceptions 	= 1

